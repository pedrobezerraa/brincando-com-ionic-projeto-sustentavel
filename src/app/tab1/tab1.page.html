<ion-header>
  <ion-toolbar>
    <ion-title class="titulo"> Sobre a empresa </ion-title>
  </ion-toolbar>
</ion-header>

<ion-text class="defina" color="black">
  <h1>Defina sua empresa</h1>
</ion-text>

<ion-content>
  <ion-item>
    <ion-checkbox slot="start"></ion-checkbox>
    <ion-label>Sustentabilidade Ambiental</ion-label>
  </ion-item>
  <ion-item>
    <ion-checkbox slot="start"></ion-checkbox>
    <ion-label>Sustentabilidade Empresarial</ion-label>
  </ion-item>
  <ion-item>
    <ion-checkbox slot="start"></ion-checkbox>
    <ion-label>Sustentabilidade Social</ion-label>
  </ion-item>
  <ion-item>
    <ion-checkbox slot="start"></ion-checkbox>
    <ion-label>Sustentabilidade Econômica</ion-label>
  </ion-item>
  <ion-item>
    <ion-checkbox slot="start"></ion-checkbox>
    <ion-label>Educação Ambiental</ion-label>
  </ion-item>

  <div class="list">
    <label class="item item-input">
      <input type="text" placeholder="Outro..." />
    </label>
  </div>

  <ion-button class="proximo"> Próximo</ion-button>
</ion-content>
